<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Success Point Hub - Topper's Choice</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="app-body" class="bg-gray-100 select-none">

    <div id="auth-view" class="fixed inset-0 bg-[#008069] z-[6000] flex flex-col items-center justify-center p-6 text-white">
        <div class="bg-white p-6 rounded-2xl w-full max-w-sm shadow-2xl text-center">
            <img src="assets/logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/201/201614.png'" class="w-24 h-24 mx-auto mb-4 animate-bounce">
            <h1 class="text-2xl font-bold text-[#008069] mb-1">Success Point Hub</h1>
            <p class="text-gray-400 text-xs mb-6">Class 10th Special Edition</p>
            
            <button onclick="window.doGoogleLogin()" class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded-lg font-bold flex items-center justify-center gap-3 hover:bg-gray-50 transition shadow-sm">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="w-5 h-5"> 
                Continue with Google
            </button>

            <div id="email-login-box" class="mt-4 border-t pt-4">
                <input type="email" id="u-email" placeholder="Email ID" class="w-full p-2 border rounded mb-2 text-black text-sm">
                <input type="password" id="u-pass" placeholder="Password" class="w-full p-2 border rounded mb-2 text-black text-sm">
                <button onclick="window.handleEmailAuth()" class="w-full bg-[#008069] text-white py-2 rounded font-bold text-sm">Login</button>
            </div>
        </div>
    </div>

    <div id="app-view" class="hidden h-screen flex flex-col">
        
        <header class="app-header shadow-md">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" class="w-8 h-8 rounded-full bg-white p-1">
                <div><h1 class="font-bold text-lg leading-tight">Success Point</h1><p class="text-[10px] text-green-100">Ayush Raj Production</p></div>
            </div>
            <button onclick="window.toggleSearch()" class="p-2"><i class="fa-solid fa-magnifying-glass text-xl"></i></button>
        </header>

        <div id="search-overlay" class="fixed top-[60px] left-0 w-full bg-white p-3 shadow-lg z-[1900] hidden">
            <input type="text" id="global-search" onkeyup="window.runGlobalSearch()" placeholder="Search PDFs, Notes, Students..." class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#008069]">
        </div>

        <div class="main-view px-4 pb-24">
            
            <div id="v-home">
                <div id="home-skeleton" class="space-y-4 mt-4">
                    <div class="skeleton h-20 w-full rounded-lg"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="skeleton h-32 rounded-lg"></div>
                        <div class="skeleton h-32 rounded-lg"></div>
                    </div>
                </div>

                <div id="home-content" class="hidden mt-4">
                    <div class="bg-gradient-to-r from-[#008069] to-[#00a884] text-white p-4 rounded-xl shadow-lg mb-6 flex justify-between items-center">
                        <div>
                            <h2 class="font-bold text-lg">Exam Countdown</h2>
                            <p id="days-left" class="text-sm opacity-90">Calculating...</p>
                        </div>
                        <i class="fa-solid fa-calendar-days text-3xl opacity-50"></i>
                    </div>

                    <h3 class="font-bold text-gray-700 mb-3 border-l-4 border-[#008069] pl-2">Subject Engines</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div onclick="window.openList('math')" class="subject-card border-b-4 border-blue-500 hover:scale-105 transition"><i class="fa-solid fa-calculator text-3xl text-blue-500 mb-2"></i><b>Math</b></div>
                        <div onclick="window.openList('science')" class="subject-card border-b-4 border-green-500 hover:scale-105 transition"><i class="fa-solid fa-flask text-3xl text-green-500 mb-2"></i><b>Science</b></div>
                        <div onclick="window.openList('sst')" class="subject-card border-b-4 border-orange-500 hover:scale-105 transition"><i class="fa-solid fa-landmark text-3xl text-orange-500 mb-2"></i><b>SST</b></div>
                        <div onclick="window.openList('hindi')" class="subject-card border-b-4 border-pink-500 hover:scale-105 transition"><i class="fa-solid fa-book text-3xl text-pink-500 mb-2"></i><b>Hindi</b></div>
                    </div>
                </div>
            </div>

            <div id="v-people" class="hidden pt-2">
                <div id="people-skeleton" class="space-y-3">
                    <div class="flex gap-3"><div class="skeleton w-12 h-12 rounded-full"></div><div class="skeleton w-3/4 h-12 rounded"></div></div>
                    <div class="flex gap-3"><div class="skeleton w-12 h-12 rounded-full"></div><div class="skeleton w-3/4 h-12 rounded"></div></div>
                </div>
                <div id="people-list" class="space-y-2 hidden"></div>
            </div>

            <div id="v-list" class="hidden">
                <button onclick="window.switchV('v-home')" class="mb-4 text-[#008069] font-bold"><i class="fa-solid fa-arrow-left"></i> Back</button>
                <h2 id="list-title" class="text-xl font-bold mb-4">Subject Material</h2>
                <div id="pdf-list-container" class="space-y-3"></div>
            </div>

        </div>

        <div id="download-toast" class="fixed bottom-20 left-4 right-4 bg-gray-800 text-white p-3 rounded-lg shadow-xl z-[4000] hidden flex items-center gap-3">
            <i class="fa-solid fa-circle-down animate-bounce text-green-400"></i>
            <div class="flex-grow">
                <p class="text-xs font-bold">Downloading in background...</p>
                <div class="w-full bg-gray-600 h-1 mt-1 rounded"><div class="bg-green-400 h-1 w-2/3 rounded"></div></div>
            </div>
        </div>

        <nav class="app-dock">
            <button onclick="window.switchV('v-home')" class="dock-btn active"><i class="fa-solid fa-house"></i>Home</button>
            <button onclick="window.switchV('v-people')" class="dock-btn"><i class="fa-solid fa-users"></i>People</button>
            <button onclick="window.switchV('v-chat')" class="dock-btn"><i class="fa-solid fa-comments"></i>Chats</button>
            <button onclick="window.openProfile()" class="dock-btn"><i class="fa-solid fa-user-gear"></i>Profile</button>
        </nav>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/chat.js"></script>

</body>
</html>
