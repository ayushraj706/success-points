<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Success Point Hub</title>
    <meta name="theme-color" content="#008069">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ðŸš€ ULTRA FAST CSS */
        :root { --primary: #008069; --bg: #f0f2f5; --white: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* UTILS */
        .hidden { display: none !important; }
        .flex { display: flex; align-items: center; }
        .center { justify-content: center; }
        .col { flex-direction: column; }
        
        /* AUTH UI */
        #auth-view { position: fixed; inset: 0; background: var(--primary); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; width: 90%; max-width: 350px; padding: 25px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .inp { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 16px; }
        .inp:focus { border-color: var(--primary); }
        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; margin-top: 5px; cursor: pointer; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .btn-sec { background: white; color: #333; border: 1px solid #ddd; margin-top: 10px; display: flex; justify-content: center; gap: 8px; align-items: center; }
        .link { color: var(--primary); margin-top: 15px; font-size: 14px; font-weight: 600; cursor: pointer; display: inline-block; }

        /* APP UI */
        header { height: 60px; background: var(--primary); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); object-fit: cover; }
        
        #main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .sub-card { background: white; height: 100px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 4px solid #ddd; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }

        nav { height: 65px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { background: none; border: none; color: #888; display: flex; flex-direction: column; align-items: center; font-size: 10px; }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

    <div id="auth-view" class="flex">
        <div class="auth-box">
            <h2 style="color:var(--primary); margin-bottom: 5px;">Success Point</h2>
            <p style="color:#666; font-size: 12px; margin-bottom: 20px;">Class 10th Study Hub</p>

            <div id="form-login">
                <input id="l-email" class="inp" type="email" placeholder="Email Address">
                <input id="l-pass" class="inp" type="password" placeholder="Password">
                <button id="btn-login-action" class="btn">Login</button>
                <div id="link-forgot" class="link" style="font-size: 12px; width: 100%; text-align: right; margin-top: 5px;">Forgot Password?</div>
                <button id="btn-google" class="btn btn-sec"><i class="fa-brands fa-google" style="color:red"></i> Continue with Google</button>
                <div id="link-create" class="link">Create New Account</div>
            </div>

            <div id="form-signup" class="hidden">
                <h3>Create Account</h3>
                <input id="s-name" class="inp" placeholder="Full Name" style="margin-top:15px;">
                <input id="s-email" class="inp" type="email" placeholder="Email Address">
                
                <div id="signup-step-1">
                    <button id="btn-send-signup-otp" class="btn">Send OTP</button>
                </div>
                
                <div id="signup-step-2" class="hidden">
                    <input id="s-otp" class="inp" placeholder="Enter OTP Code" style="text-align:center; letter-spacing: 3px; font-weight: bold;">
                    <input id="s-pass" class="inp" type="password" placeholder="Set Password">
                    <button id="btn-verify-signup" class="btn">Verify & Create</button>
                </div>

                <div id="link-back-login" class="link" style="color:#666;">Back to Login</div>
            </div>

            <div id="form-forgot" class="hidden">
                <h3>Reset Password</h3>
                <p style="font-size:12px; color:#666; margin-bottom:15px;">We will send an OTP to your email.</p>
                <input id="f-email" class="inp" placeholder="Enter Registered Email">
                
                <div id="forgot-step-1">
                    <button id="btn-send-forgot-otp" class="btn">Send OTP</button>
                </div>

                <div id="forgot-step-2" class="hidden">
                    <input id="f-otp" class="inp" placeholder="Enter OTP Code" style="text-align:center;">
                    <button id="btn-verify-forgot" class="btn">Verify Code</button>
                </div>

                <div id="link-cancel-forgot" class="link" style="color:#666;">Cancel</div>
            </div>
        </div>
    </div>

    <div id="app-view" class="hidden col">
        <header>
            <div class="flex" style="gap:10px;">
                <div style="width:30px; height:30px; background:rgba(255,255,255,0.2); border-radius:5px; display:flex; align-items:center; justify-content:center; font-weight:bold;">SP</div>
                <b>Hub</b>
            </div>
            <img id="header-dp" src="" class="avatar">
        </header>

        <div id="main-content">
            <div id="tab-home">
                <div class="card" style="background:linear-gradient(45deg, #008069, #00a884); color:white;">
                    <small>BOARD EXAM 2026</small>
                    <h2 id="days-left">Loading...</h2>
                </div>
                <div class="grid">
                    <div id="open-sci" class="sub-card" style="border-color:blue; color:blue;"><i class="fa-solid fa-flask fa-xl"></i><br>Science</div>
                    <div id="open-math" class="sub-card" style="border-color:red; color:red;"><i class="fa-solid fa-calculator fa-xl"></i><br>Math</div>
                    <div id="open-hin" class="sub-card" style="border-color:orange; color:orange;"><i class="fa-solid fa-book fa-xl"></i><br>Hindi</div>
                    <div id="open-sst" class="sub-card" style="border-color:purple; color:purple;"><i class="fa-solid fa-landmark fa-xl"></i><br>SST</div>
                </div>
            </div>
            
            <div id="tab-people" class="hidden center" style="margin-top:50px; color:#888;">People Tab Loading...</div>
            <div id="tab-chat" class="hidden center" style="margin-top:50px; color:#888;">Chat Tab Loading...</div>
        </div>

        <nav>
            <button id="nav-home" class="nav-btn active"><i class="fa-solid fa-house"></i>Home</button>
            <button id="nav-ppl" class="nav-btn"><i class="fa-solid fa-users"></i>People</button>
            <button id="nav-chat" class="nav-btn"><i class="fa-solid fa-comment-dots"></i>Chat</button>
        </nav>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
