<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Success Point Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* OTP Input Styling */
        .otp-input {
            width: 45px; height: 55px; border: 2px solid #e2e8f0;
            border-radius: 12px; text-align: center; font-size: 1.5rem;
            font-weight: bold; color: #008069; outline: none; transition: 0.3s;
        }
        .otp-input:focus { border-color: #008069; box-shadow: 0 0 10px rgba(0,128,105,0.2); }
    </style>
</head>
<body id="app-body" class="bg-gray-100 select-none">

    <div id="auth-view" class="fixed inset-0 bg-[#008069] z-[6000] flex flex-col items-center justify-center p-6 text-white hidden">
        <div class="bg-white p-6 rounded-2xl w-full max-w-sm shadow-2xl text-center">
            <img src="public/logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/201/201614.png'" class="w-20 h-20 mx-auto mb-4 animate-bounce rounded-full">
            <h1 class="text-2xl font-bold text-[#008069] mb-1">Welcome Back</h1>
            <p class="text-gray-400 text-xs mb-6">Enter Email to Login</p>
            
            <div id="step-email">
                <input type="email" id="u-email" placeholder="example@gmail.com" class="w-full p-3 border rounded-lg mb-4 text-black text-center font-bold outline-none focus:border-[#008069]">
                <button onclick="window.sendOTP()" id="btn-otp" class="w-full bg-[#008069] text-white py-3 rounded-lg font-bold shadow-lg">
                    Send OTP <i class="fa-solid fa-paper-plane ml-2"></i>
                </button>
            </div>

            <div id="step-otp" class="hidden">
                <p class="text-gray-500 text-xs mb-4">Check your email for OTP</p>
                <div class="flex justify-between mb-6" id="otp-inputs">
                    <input type="number" class="otp-input" maxlength="1" inputmode="numeric" autocomplete="one-time-code">
                    <input type="number" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="number" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="number" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="number" class="otp-input" maxlength="1" inputmode="numeric">
                    <input type="number" class="otp-input" maxlength="1" inputmode="numeric">
                </div>
                <input type="hidden" id="u-otp">
                
                <button onclick="window.verifyOTP()" class="w-full bg-[#008069] text-white py-3 rounded-lg font-bold shadow-lg mb-2">
                    Verify & Login
                </button>
                
                <p id="otp-timer" class="text-xs text-red-500 font-bold">Resend in 30s</p>
            </div>

            <div class="mt-4 border-t pt-4">
                 <button onclick="window.doGoogleLogin()" class="w-full bg-gray-50 text-black py-2 rounded border flex items-center justify-center gap-2 text-sm font-medium">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="w-4 h-4"> Google Login
                </button>
            </div>
        </div>
    </div>

    <script>
        // âœ… JS to handle 6-box OTP movement
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length > 1) e.target.value = e.target.value.slice(0, 1);
                if (e.target.value && index < inputs.length - 1) inputs[index + 1].focus();
                
                // Combine all 6 values into your original hidden u-otp
                let combined = "";
                inputs.forEach(i => combined += i.value);
                document.getElementById('u-otp').value = combined;
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) inputs[index - 1].focus();
            });
        });
    </script>
    
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>
</html>
