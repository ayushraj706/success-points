<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Key - Educational OS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111; --text: #fff; --accent: #00ffcc; --border: 1px solid rgba(255,255,255,0.08); }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }

        /* LOGIN SCREEN */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); text-align: center; width: 300px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #222; color: #fff; border: 1px solid #444; box-sizing: border-box; }
        .btn { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; }

        /* VIDEO MODAL */
        #video-modal { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; padding: 20px; }
        .v-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 20px; }
        iframe { width: 100%; height: 250px; border-radius: 15px; border: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 style="color:var(--accent)">BaseKey Login</h2>
            <div id="email-step">
                <input type="email" id="u-email" placeholder="Enter Email">
                <button onclick="sendOTP()" class="btn">Send OTP</button>
            </div>
            <div id="otp-step" style="display:none;">
                <input type="number" id="u-otp" placeholder="Enter 6-Digit OTP">
                <button onclick="verifyOTP()" class="btn">Verify & Enter</button>
            </div>
        </div>
    </div>

    <div id="main-os" style="display:none;">
        <header style="padding: 20px; display: flex; justify-content: space-between;">
            <div><i class="fas fa-infinity"></i> BaseKey OS</div>
            <i class="fas fa-sign-out-alt" onclick="logout()" style="color:red; cursor:pointer;"></i>
        </header>

        <div style="padding: 20px;">
            <div id="app-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px;">
                </div>
        </div>
    </div>

    <div id="video-modal">
        <button onclick="closeVideo()" style="color:white; background:none; border:none; font-size: 20px;"><i class="fas fa-arrow-left"></i> Back</button>
        <div style="margin: 20px 0;">
            <input type="text" id="v-search" placeholder="Search Open Video..." style="width:70%;">
            <button onclick="searchVideo()" class="btn" style="width:25%; display:inline-block; margin-left:5px;">Search</button>
        </div>
        <div id="player-container"></div>
        <div id="v-results" class="v-grid"></div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCDmDsi_JMQgx_QO4p8bnvfh-vKdN4Bmk8",
            authDomain: "success-points.firebaseapp.com",
            projectId: "success-points",
            storageBucket: "success-points.firebasestorage.app",
            messagingSenderId: "51177935348",
            appId: "1:51177935348:web:33fc4a6810790a3cbd29a1",
            measurementId: "G-64DR1TSTKY"
        };

        let generatedOTP = null;

        // --- AUTH LOGIC ---
        async function sendOTP() {
            const email = document.getElementById('u-email').value;
            if(!email) return alert("Email dalo bhai!");
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            
            const res = await fetch('/api/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, otp: generatedOTP })
            });

            if(res.ok) {
                document.getElementById('email-step').style.display = 'none';
                document.getElementById('otp-step').style.display = 'block';
                alert("OTP sent to your email!");
            } else { alert("Error sending email!"); }
        }

        function verifyOTP() {
            if(document.getElementById('u-otp').value == generatedOTP) {
                localStorage.setItem('isAuth', 'true');
                showOS();
            } else { alert("Wrong OTP!"); }
        }

        function showOS() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-os').style.display = 'block';
            renderApps();
        }

        function logout() { localStorage.removeItem('isAuth'); location.reload(); }

        // --- APPS & VIDEO LOGIC ---
        const apps = [
            { n: "Infinity Video", i: "fas fa-play-circle", t: "video", action: openVideo },
            { n: "BaseKey AI", i: "fas fa-robot", t: "ai", u: "https://ayus.fun" }
        ];

        function renderApps() {
            const grid = document.getElementById('app-grid');
            grid.innerHTML = apps.map(app => `
                <div onclick="${app.action ? 'openVideo()' : 'window.location.href=\''+app.u+'\''}" style="background:var(--card); padding:20px; border-radius:15px; text-align:center; border:var(--border);">
                    <i class="${app.i}" style="font-size:30px; color:var(--accent);"></i>
                    <h4>${app.n}</h4>
                </div>
            `).join('');
        }

        function openVideo() { document.getElementById('video-modal').style.display = 'block'; }
        function closeVideo() { document.getElementById('video-modal').style.display = 'none'; }

        async function searchVideo() {
            const query = document.getElementById('v-search').value;
            const res = await fetch(`https://vid.puffyan.us/api/v1/search?q=${query}`);
            const data = await res.json();
            document.getElementById('v-results').innerHTML = data.map(v => `
                <div onclick="playVideo('${v.videoId}')" style="font-size:10px; cursor:pointer;">
                    <img src="${v.videoThumbnails[0].url}" style="width:100%; border-radius:8px;">
                    <p>${v.title}</p>
                </div>
            `).join('');
        }

        function playVideo(id) {
            document.getElementById('player-container').innerHTML = `<iframe src="https://vid.puffyan.us/embed/${id}" allowfullscreen></iframe>`;
        }

        window.onload = () => { if(localStorage.getItem('isAuth')) showOS(); };
    </script>
</body>
</html>
