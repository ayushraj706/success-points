<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Success Point Hub</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="app-body">

    <div id="auth-view" class="fixed inset-0 bg-[#008069] z-[6000] flex flex-col items-center justify-center p-6 text-white hidden">
        <div class="bg-white p-6 rounded-2xl w-full max-w-sm shadow-2xl text-center">
            <img src="assets/logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/201/201614.png'" class="w-20 h-20 mx-auto mb-4">
            
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-[#008069]">Success Point</h1>
                <p class="text-gray-400 text-xs">Join the Topper's Squad</p>
            </div>
            
            <button onclick="window.doGoogleLogin()" class="w-full bg-gray-100 text-black py-3 rounded-lg font-bold flex items-center justify-center gap-3 mb-4 border hover:bg-gray-200">
                <i class="fa-brands fa-google text-xl"></i> Google Login
            </button>
            
            <div id="email-login-section" class="w-full mt-4 border-t pt-4">
    <p class="text-xs text-center text-gray-400 mb-2">Or continue with Email</p>
    
    <div id="signup-fields" class="hidden">
        <input type="text" id="reg-name" class="w-full p-3 bg-gray-50 border rounded-lg mb-2 text-sm text-black" placeholder="Full Name">
    </div>

    <input type="email" id="auth-email" class="w-full p-3 bg-gray-50 border rounded-lg mb-2 text-sm text-black" placeholder="Email Address">
    <input type="password" id="auth-pass" class="w-full p-3 bg-gray-50 border rounded-lg mb-2 text-sm text-black" placeholder="Password">
    
    <button onclick="window.handleAuth()" class="w-full bg-[#008069] text-white py-3 rounded-lg font-bold shadow-lg hover:bg-[#006a55] transition">
        Login / Register
    </button>
    
    <p onclick="document.getElementById('signup-fields').classList.toggle('hidden')" class="mt-3 text-xs text-center text-gray-500 cursor-pointer hover:text-[#008069]">
        Naya Account banana hai? <span class="font-bold">Yahan Click Karein</span>
    </p>
            </div>
            

    <div id="app-view" class="hidden h-screen flex flex-col">
        <header class="app-header">
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" onerror="this.style.display='none'" class="w-8 h-8 rounded-full bg-white">
                <div><h1 class="font-bold text-lg">SUCCESS POINT</h1><p class="text-[10px] opacity-80">CLASS 10 HUB</p></div>
            </div>
            <img id="head-av" onclick="window.toggleProfileMenu()" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-9 h-9 rounded-full bg-white border-2 border-white object-cover cursor-pointer">
        </header>

        <div id="profile-menu" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-[3000] transform translate-x-full transition-transform duration-300 flex flex-col">
            <div class="bg-[#008069] p-4 text-white flex justify-between items-center h-[60px]">
                <h2 class="font-bold text-lg">Menu</h2>
                <button onclick="window.toggleProfileMenu()"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="overflow-y-auto flex-grow p-2">
                <div class="menu-item" onclick="window.switchV('v-flash-menu');window.toggleProfileMenu()"><i class="fa-solid fa-bolt text-yellow-600"></i> VVI Flashcards</div>
                <div class="menu-item" onclick="window.triggerBackendEmail()"><i class="fa-solid fa-envelope text-blue-600"></i> Test Email API</div>
                <div id="adm-entry" class="hidden menu-item text-yellow-600 font-bold" onclick="document.getElementById('adm-view').classList.remove('hidden');window.toggleProfileMenu()"><i class="fa-solid fa-lock"></i> Admin Panel</div>
                <div class="menu-item text-red-500 font-bold" onclick="window.doLogout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</div>
            </div>
        </div>

        <div class="main-view px-4">
            <div id="v-home">
                <div id="countdown-box" class="bg-[#008069] text-white p-3 rounded-lg text-center font-bold mb-4 shadow-lg flex items-center justify-center gap-2">Loading...</div>
                
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div onclick="window.switchV('v-hindi-menu')" class="subject-card border-orange-500 text-orange-600"><i class="fa-solid fa-book-open text-3xl mb-2"></i><b>Hindi</b></div>
                    <div onclick="window.openList('science', 'Science Q-Bank')" class="subject-card border-blue-500 text-blue-600"><i class="fa-solid fa-flask text-3xl mb-2"></i><b>Science</b></div>
                    <div onclick="window.openList('math', 'Math Q-Bank')" class="subject-card border-red-500 text-red-600"><i class="fa-solid fa-calculator text-3xl mb-2"></i><b>Math</b></div>
                    <div onclick="window.openList('sst', 'SST Q-Bank')" class="subject-card border-purple-500 text-purple-600"><i class="fa-solid fa-landmark text-3xl mb-2"></i><b>SST</b></div>
                </div>
            </div>

            <div id="v-people" class="hidden">
                 <div class="bg-white p-2 sticky top-0"><input id="p-search" onkeyup="window.filterPeople()" class="w-full p-2 border rounded" placeholder="Search..."></div>
                 <div id="people-list">Loading...</div>
            </div>
            
            <div id="v-chat" class="hidden"><div id="recent-chats" class="space-y-2 text-center mt-10">Loading chats...</div></div>
            
            <div id="v-room" class="hidden h-full flex flex-col bg-[#e5ddd5] fixed inset-0 z-[2500]">
                <div class="p-2 bg-[#008069] text-white flex gap-3 items-center h-[60px]">
                    <button onclick="window.switchV('v-chat')"><i class="fa-solid fa-arrow-left"></i></button>
                    <b id="rm-name">Chat</b>
                </div>
                <div id="msg-log" class="flex-grow overflow-y-auto p-4"></div>
                <div class="p-2 bg-white flex gap-2"><input id="m-in" class="flex-grow p-2 border rounded"><button onclick="window.sndMsg()" class="text-[#008069]"><i class="fa-solid fa-paper-plane text-2xl"></i></button></div>
            </div>
            
            <div id="v-list" class="hidden"><div id="list-container" class="space-y-3"></div></div>
            <div id="v-frame" class="hidden fixed inset-0 bg-white z-[5000]"><iframe id="main-frame" class="w-full h-full"></iframe><button onclick="window.closeFrame()" class="absolute top-2 right-2 bg-red-600 text-white px-3 py-1 rounded">Close</button></div>
        </div>

        <nav class="app-dock">
            <button onclick="window.switchV('v-home')" class="dock-btn active"><i class="fa-solid fa-house"></i>Home</button>
            <button onclick="window.switchV('v-people')" class="dock-btn"><i class="fa-solid fa-user-group"></i>People</button>
            <button onclick="window.switchV('v-chat')" class="dock-btn"><i class="fa-solid fa-comment-dots"></i>Chat</button>
        </nav>
    </div>

    <div id="loading-view" class="fixed inset-0 bg-[#1f2937] z-[9000] flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-gray-300 border-t-[#008069] rounded-full animate-spin mb-4"></div>
        <h2 class="text-white font-bold">LOADING...</h2>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/chat.js"></script>

</body>
</html>
