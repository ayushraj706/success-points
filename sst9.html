<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Science Quiz - Success Point</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #00d4ff; /* Neon Blue */
            --dark-bg: #0a0a12;
            --card-bg: rgba(20, 20, 35, 0.9);
            --correct: #00ff88;
            --wrong: #ff4444;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', 'Tiro Devanagari Hindi', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden; /* Scroll Lock */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Canvas Animation Background */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Quiz Container */
        .quiz-container {
            background: var(--card-bg);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .toggle-btn:hover { background: var(--primary); color: #000; }
        .toggle-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary); }

        /* Question Section */
        .question-box { margin-bottom: 20px; }
        .q-number { color: var(--primary); font-size: 1rem; margin-bottom: 5px; display: block; }
        .q-text { font-size: 1.3rem; line-height: 1.5; font-weight: 600; }

        /* Options Grid */
        .options-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not([disabled]) {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--primary);
        }

        /* Instant Result Styles */
        .option-btn.correct { background: rgba(0, 255, 136, 0.2); border-color: var(--correct); color: var(--correct); }
        .option-btn.wrong { background: rgba(255, 68, 68, 0.2); border-color: var(--wrong); color: var(--wrong); animation: shake 0.4s; }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .nav-btn:active { transform: scale(0.95); }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Result Modal */
        #result-modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10;
            overflow-y: auto;
            padding: 20px;
            text-align: left;
        }
        
        #result-modal h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        .result-item { border-bottom: 1px solid #333; padding: 10px 0; font-size: 0.9rem; }
        .close-modal { 
            position: fixed; top: 10px; right: 20px; 
            background: var(--wrong); color: white; border: none; 
            padding: 5px 15px; border-radius: 5px; cursor: pointer;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .q-text { font-size: 1.1rem; }
            .option-btn { font-size: 1rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="quiz-container">
        <div class="header-controls">
            <span>Score: <span id="score">0</span> / 80</span>
            <button class="toggle-btn active" id="anim-toggle" onclick="toggleAnimation()">Animation: ON</button>
        </div>

        <div class="question-box">
            <span class="q-number" id="q-number">Question 1/80</span>
            <div class="q-text" id="q-text">Loading...</div>
        </div>

        <div class="options-grid" id="options-container">
            </div>

        <div class="nav-buttons">
            <button class="nav-btn" onclick="prevQuestion()" id="prev-btn">Previous</button>
            <button class="nav-btn" onclick="nextQuestion()" id="next-btn">Next</button>
        </div>

        <div style="margin-top: 15px;">
            <button class="toggle-btn" onclick="toggleResults()" style="width: 100%;">Show Full Answer Key (On/Off)</button>
        </div>
    </div>

    <div id="result-modal">
        <button class="close-modal" onclick="toggleResults()">Close X</button>
        <h2>Full Answer Key</h2>
        <div id="full-answer-list"></div>
    </div>

    <script>
        // --- 1. DATA: ALL 80 QUESTIONS --- 
        // NOTE: Since you didn't provide the answer key, I have set 'correct: 0' (Option A) as placeholder for most.
        // IMPORTANT: YOU MUST UPDATE THE 'correct' INDEX (0=A, 1=B, 2=C, 3=D) BEFORE PUBLISHING.
        
        const questions = [
            { q: "1. निम्नलिखित में से किस समुदाय ने ब्रुसेल्स में बहुमत का गठन किया?", options: ["फ्रेंच भाषी समुदाय", "डच भाषी समुदाय", "जर्मन भाषी समुदाय", "डेनिश भाषी समुदाय"], correct: 1 }, // Dutch (Example logic)
            { q: "2. सरकार के उच्च और निम्न स्तरों के बीच शक्तियों के विभाजन को कहा जाता है:", options: ["क्षैतिज वितरण", "समानांतर वितरण", "ऊर्ध्वाधर वितरण", "इनमें से कोई नहीं"], correct: 2 },
            { q: "3. निम्न में से कौन नगर निगम का प्रमुख है?", options: ["गृह मंत्री", "राज्यपाल", "सरपंच", "महापौर"], correct: 3 },
            { q: "4. निम्न में से कौन-सा विषय समवर्ती सूची में शामिल है?", options: ["बैंकिंग", "व्यापार", "पुलिस", "शिक्षा"], correct: 3 },
            { q: "5. राष्ट्रवादियों और यू॰ के॰ सरकार के बीच कब समझौता हुआ?", options: ["1992", "1995", "1998", "1999"], correct: 2 },
            { q: "6. नेपाल के किस राजा ने प्रजातांत्रिक शासन को स्वीकार करने से इंकार कर दिया?", options: ["राजा बीरेन्द्र", "गिरिजा प्रसाद कोइराला", "राजा ज्ञानेन्द्र", "राजा महेन्द्र"], correct: 2 },
            { q: "7. समकालीन विश्व में सरकार का सबसे लोकप्रिय रूप क्या है?", options: ["राजतंत्र", "सैनिक शासन", "अधिनायकवाद", "लोकतंत्र"], correct: 3 },
            { q: "8. निम्न में से किस देश में एक-दलीय प्रणाली है?", options: ["भारत", "चीन", "संयुक्त राज्य अमेरिका", "इंग्लैंड"], correct: 1 },
            { q: "9. निम्न में से कौन राष्ट्रीय राजनीतिक दल नहीं है?", options: ["भारतीय जनता पार्टी", "भारतीय कम्युनिस्ट पार्टी", "समाजवादी पार्टी", "बहुजन समाज पार्टी"], correct: 2 },
            { q: "10. आजादी के समय से ही किस देश में सरकार का लोकतांत्रिक स्वरूप है?", options: ["पाकिस्तान", "भूटान", "नेपाल", "भारत"], correct: 3 },
            { q: "11. निम्न में से किसने कहा कि धर्म को कभी भी राजनीति से अलग नहीं किया जा सकता है?", options: ["आचार्य विनोबा भावे", "महात्मा गांधी", "सरोजिनी नायडू", "राजेन्द्र प्रसाद"], correct: 1 },
            { q: "12. 'ताड़ी विरोधी आंदोलन' निम्न में से किस राज्य में शुरू किया गया?", options: ["बिहार", "उत्तर प्रदेश", "आंध्र प्रदेश", "तमिलनाडु"], correct: 2 },
            { q: "13. साइकिल किस राजनीतिक दल का चुनाव चिह्न है?", options: ["राष्ट्रीय जनता दल", "समाजवादी पार्टी", "लोक जनशक्ति पार्टी", "बहुजन समाज पार्टी"], correct: 1 },
            { q: "14. संविधान का अनुच्छेद 40 किससे संबंधित है?", options: ["समानता का अधिकार", "जीवन का अधिकार", "स्थानीय स्वशासन", "शिक्षा का अधिकार"], correct: 2 },
            { q: "15. वेस्ट इंडिज में संघ की स्थापना कब की गई?", options: ["1958", "1962", "1973", "1975"], correct: 0 },
            { q: "16. निम्नलिखित में से कौन संघों के एक साथ आने का उदाहरण नहीं है?", options: ["भारत", "संयुक्त राज्य अमेरिका", "स्विट्जरलैंड", "ऑस्ट्रेलिया"], correct: 0 },
            { q: "17. फ्रांसीसी क्रांति कब हुई?", options: ["1789", "1804", "1871", "1817"], correct: 0 },
            { q: "18. मेजिनी का संबंध किस संगठन से था?", options: ["लाल सेना", "कार्बोनरी", "डायट", "जालवेरिन"], correct: 1 },
            { q: "19. राष्ट्रीय आन्दोलन का केन्द्र जेना विश्वविद्यालय कहाँ स्थित है?", options: ["इटली", "जर्मनी", "रूस", "ग्रेट ब्रिटेन"], correct: 1 },
            { q: "20. कोसूथ का संबंध किस देश में है?", options: ["ऑस्ट्रिया", "यूनान", "पोलैंड", "हंगरी"], correct: 3 },
            { q: "21. रूस में प्रतिनिधियात्मक संस्था ड्यूमा का गठन कब हुआ?", options: ["1861", "1867", "1905", "1917"], correct: 2 },
            { q: "22. वैज्ञानिक समाजवाद का जनक किसे माना जाता है? (नोट: विकल्प प्रश्न पत्र के अनुसार)", options: ["फ्रैंकफर्ट की संधि", "ब्रेस्ट-लिटोवस्क की संधि", "वर्साय की संधि", "पेरिस की संधि"], correct: 0 },
            { q: "23. वैज्ञानिक समाजवाद का जनक किसे माना जाता है?", options: ["सेंट साइमन", "रॉबर्ट ओवन", "कार्ल मार्क्स", "फ्रेडरिक एंगेल्स"], correct: 2 },
            { q: "24. निम्न में से क्या पोट्सडम की घोषणा का उद्देश्य था?", options: ["जापान का आत्मसमर्पण", "अमेरिका का आत्मसमर्पण", "वियतनाम की स्वतंत्रता", "जर्मनी का एकीकरण"], correct: 0 },
            { q: "25. भारत में रेलवे और टेलीग्राफ लाइन की शुरूआत किसके शासनकाल में हुई?", options: ["लॉर्ड लिटन", "लॉर्ड डलहौजी", "लॉर्ड कर्जन", "लॉर्ड डफरिन"], correct: 1 },
            { q: "26. महात्मा गाँधी के राजनीतिक गुरु कौन थे?", options: ["सुरेन्द्रनाथ बनर्जी", "सत्येन्द्रनाथ टैगोर", "गोपाल कृष्ण गोखले", "मोतीलाल नेहरू"], correct: 2 },
            { q: "27. चौरी-चौरा हत्याकांड के बाद किस आंदोलन को स्थगित कर दिया गया?", options: ["असहयोग आंदोलन", "सविनय अवज्ञा आंदोलन", "खिलाफत आंदोलन", "भारत छोड़ो आंदोलन"], correct: 0 },
            { q: "28. 'लाल कुर्ती' नामक संगठन का गठन किसने किया?", options: ["मेजिनी", "खान अब्दुल गफ्फार खान", "सी॰ राजगोपालाचारी", "सरदार वल्लभ भाई पटेल"], correct: 1 },
            { q: "29. लखनऊ समझौता किस वर्ष हुआ?", options: ["1916", "1918", "1920", "1922"], correct: 0 },
            { q: "30. 'इंडियन स्टेट्यूटरी कमीशन' के अध्यक्ष कौन थे?", options: ["जनरल डायर", "विलियम हंटर", "रॉबर्ट ओवन", "जॉन साइमन"], correct: 3 },
            { q: "31. स्वेज नहर को कब खोला गया?", options: ["1828", "1869", "1914", "1924"], correct: 1 },
            { q: "32. भारत में प्रथम सूती वस्त्र उद्योग कहाँ स्थापित किया गया?", options: ["मुम्बई", "चेन्नई", "कोलकाता", "अहमदाबाद"], correct: 2 },
            { q: "33. 1921 में सरकार द्वारा गठित राजस्व आयोग के अध्यक्ष कौन थे?", options: ["इब्राहिम रहिमतूल्ला", "जे॰ एम॰ कीन्स", "जमशेदजी टाटा", "घनश्यामदास बिड़ला"], correct: 0 },
            { q: "34. भारत में प्रथम औद्योगिक नीति की घोषणा कब हुई?", options: ["1948", "1956", "1990", "इनमें कोई नहीं"], correct: 0 },
            { q: "35. 1929 की आर्थिक मंदी का सबसे बुरा असर किस देश पर पड़ा?", options: ["ग्रेट ब्रिटेन", "अमेरिका", "भारत", "फ्रांस"], correct: 1 },
            { q: "36. युद्धोत्तर पुनर्निर्माण के लिए पैसे का इंतजाम करने हेतु किस संस्था का गठन हुआ?", options: ["अन्तरराष्ट्रीय मुद्रा कोष", "विश्व बैंक", "एशियाई विकास बैंक", "फेडरल बैंक"], correct: 1 },
            { q: "37. यूरोपीय आर्थिक संघ की मुद्रा क्या है?", options: ["डॉलर", "पौण्ड", "रूबल", "यूरो"], correct: 3 },
            { q: "38. 'न्यू इंडिया' समाचार पत्र को किसने शुरू किया?", options: ["महात्मा गाँधी", "एनी बेसेंट", "राजा राममोहन राय", "मनमोहन घोष"], correct: 1 },
            { q: "39. वियना कांग्रेस का मुख्य उद्देश्य क्या था?", options: ["गणराज्यों को पुनर्स्थापित करना", "लोकतंत्रों को पुनर्स्थापित करना", "राजतंत्रों को पुनर्स्थापित करना", "इनमें से कोई नहीं"], correct: 2 },
            { q: "40. सिकन्दर कहाँ का निवासी था?", options: ["रोम", "चीन", "यूनान", "मिस्र"], correct: 2 },
            { q: "41. किस आयोग/कमिटी ने सतत् पोषणीय विकास की अवधारणा प्रस्तुत की?", options: ["ब्रुन्टलैंड आयोग", "ब्रेटन वुड्स कमिटी", "साइमन आयोग", "जेनेवा आयोग"], correct: 0 },
            { q: "42. निम्न में पुरानी जलोढ़ मिट्टी कौन है?", options: ["खादर", "बांगर", "लेटेराइट", "इनमें कोई नहीं"], correct: 1 },
            { q: "43. प्रथम राष्ट्रीय जल नीति कब लागू हुई?", options: ["अगस्त, 1980", "जुलाई, 1985", "सितम्बर, 1987", "अक्टूबर, 1990"], correct: 2 },
            { q: "44. जिम कार्बेट राष्ट्रीय उद्यान कहाँ स्थित है?", options: ["उत्तराखण्ड", "गुजरात", "केरल", "उत्तर प्रदेश"], correct: 0 },
            { q: "45. भारत का सबसे छोटा जैव मंडल रिजर्व कौन-सा है?", options: ["सुन्दरवन", "नन्दा देवी", "ग्रेट निकोबार", "डिब्रू सैखोवा"], correct: 3 },
            { q: "46. क्यूनाइन का उपयोग होता है:", options: ["मलेरिया में", "कैंसर में", "दर्द निवारण में", "टी॰बी॰ में"], correct: 0 },
            { q: "47. भारत में कितने सार्वजनिक क्षेत्र के तेल परिष्करण केन्द्र कार्य कर रहे हैं?", options: ["16", "18", "20", "23"], correct: 1 },
            { q: "48. भारत के प्रथम जल विद्युत संयंत्र की स्थापना कहाँ की गई?", options: ["शिवसमुद्रम", "देहरादून", "शिमला", "दार्जिलिंग"], correct: 3 },
