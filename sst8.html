<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Science Exam Mode</title>
    <style>
        /* --- Clean & Professional Design --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Top align for long lists */
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* --- Quiz Section --- */
        #quiz-section { display: block; }
        #result-section { display: none; }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h2 { margin: 0; font-size: 1.2rem; color: #333; }
        .score-badge {
            background: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Question */
        .q-number {
            color: #007bff;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .q-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.5;
            color: #222;
        }

        /* Options */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s;
            position: relative;
        }

        .option-btn:hover:not([disabled]) {
            background: #e2e6ea;
            border-color: #dbe2e8;
        }

        /* Correct/Wrong Styles */
        .option-btn.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .option-btn.correct::after {
            content: "✔";
            position: absolute;
            right: 15px;
            font-weight: bold;
        }

        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .option-btn.wrong::after {
            content: "✖";
            position: absolute;
            right: 15px;
            font-weight: bold;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-prev { background-color: #6c757d; color: white; }
        .btn-next { background-color: #007bff; color: white; }
        .btn-submit { background-color: #28a745; color: white; }
        
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn:active { transform: scale(0.98); }

        /* --- Result Section --- */
        .result-card {
            text-align: center;
            padding: 20px 0;
        }

        .percentage-circle {
            width: 120px;
            height: 120px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 20px auto;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        .result-summary {
            text-align: left;
            margin-top: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .review-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 0.95rem;
        }
        
        .review-item.good { border-left: 4px solid #28a745; background: #fff; }
        .review-item.bad { border-left: 4px solid #dc3545; background: #fff; }

        .review-item strong { display: block; margin-bottom: 5px; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <div id="quiz-section">
            <div class="header">
                <h2>Social Science Quiz</h2>
                <span class="score-badge">Score: <span id="current-score">0</span></span>
            </div>

            <div>
                <span class="q-number" id="q-number">Question 1</span>
                <div class="q-text" id="q-text">Loading...</div>
            </div>

            <div class="options-grid" id="options-container">
                </div>

            <div class="nav-buttons">
                <button class="btn btn-prev" onclick="prevQuestion()" id="prev-btn" disabled>Previous</button>
                <button class="btn btn-next" onclick="nextQuestion()" id="next-btn">Next</button>
            </div>
        </div>

        <div id="result-section">
            <div class="result-card">
                <h2>Quiz Completed!</h2>
                <div class="percentage-circle" id="final-percent">0%</div>
                <h3>Your Score: <span id="final-score">0</span> / 80</h3>
                <p id="feedback-msg">Well done!</p>
                
                <button class="btn btn-next" onclick="location.reload()" style="margin-top:10px;">Restart Quiz</button>
            </div>

            <div class="result-summary">
                <h3>Detailed Review:</h3>
                <div id="review-list">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA: 80 Questions ---
        const questions = [
            { q: "1. निम्नलिखित में से किस समुदाय ने ब्रुसेल्स में बहुमत का गठन किया?", options: ["(A) फ्रेंच भाषी समुदाय", "(B) डच भाषी समुदाय", "(C) जर्मन भाषी समुदाय", "(D) डेनिश भाषी समुदाय"], correct: 1 },
            { q: "2. सरकार के उच्च और निम्न स्तरों के बीच शक्तियों के विभाजन को कहा जाता है:", options: ["(A) क्षैतिज वितरण", "(B) समानांतर वितरण", "(C) ऊर्ध्वाधर वितरण", "(D) इनमें से कोई नहीं"], correct: 2 },
            { q: "3. निम्न में से कौन नगर निगम का प्रमुख है?", options: ["(A) गृह मंत्री", "(B) राज्यपाल", "(C) सरपंच", "(D) महापौर"], correct: 3 },
            { q: "4. निम्न में से कौन-सा विषय समवर्ती सूची में शामिल है?", options: ["(A) बैंकिंग", "(B) व्यापार", "(C) पुलिस", "(D) शिक्षा"], correct: 3 },
            { q: "5. राष्ट्रवादियों और यू॰ के॰ सरकार के बीच कब समझौता हुआ?", options: ["(A) 1992", "(B) 1995", "(C) 1998", "(D) 1999"], correct: 2 },
            { q: "6. नेपाल के किस राजा ने प्रजातांत्रिक शासन को स्वीकार करने से इंकार कर दिया?", options: ["(A) राजा बीरेन्द्र", "(B) गिरिजा प्रसाद कोइराला", "(C) राजा ज्ञानेन्द्र", "(D) राजा महेन्द्र"], correct: 2 },
            { q: "7. समकालीन विश्व में सरकार का सबसे लोकप्रिय रूप क्या है?", options: ["(A) राजतंत्र", "(B) सैनिक शासन", "(C) अधिनायकवाद", "(D) लोकतंत्र"], correct: 3 },
            { q: "8. निम्न में से किस देश में एक-दलीय प्रणाली है?", options: ["(A) भारत", "(B) चीन", "(C) संयुक्त राज्य अमेरिका", "(D) इंग्लैंड"], correct: 1 },
            { q: "9. निम्न में से कौन राष्ट्रीय राजनीतिक दल नहीं है?", options: ["(A) भारतीय जनता पार्टी", "(B) भारतीय कम्युनिस्ट पार्टी", "(C) समाजवादी पार्टी", "(D) बहुजन समाज पार्टी"], correct: 2 },
            { q: "10. आजादी के समय से ही किस देश में सरकार का लोकतांत्रिक स्वरूप है?", options: ["(A) पाकिस्तान", "(B) भूटान", "(C) नेपाल", "(D) भारत"], correct: 3 },
            { q: "11. निम्न में से किसने कहा कि धर्म को कभी भी राजनीति से अलग नहीं किया जा सकता है?", options: ["(A) आचार्य विनोबा भावे", "(B) महात्मा गांधी", "(C) सरोजिनी नायडू", "(D) राजेन्द्र प्रसाद"], correct: 1 },
            { q: "12. 'ताड़ी विरोधी आंदोलन' निम्न में से किस राज्य में शुरू किया गया?", options: ["(A) बिहार", "(B) उत्तर प्रदेश", "(C) आंध्र प्रदेश", "(D) तमिलनाडु"], correct: 2 },
            { q: "13. साइकिल किस राजनीतिक दल का चुनाव चिह्न है?", options: ["(A) राष्ट्रीय जनता दल", "(B) समाजवादी पार्टी", "(C) लोक जनशक्ति पार्टी", "(D) बहुजन समाज पार्टी"], correct: 1 },
            { q: "14. संविधान का अनुच्छेद 40 किससे संबंधित है?", options: ["(A) समानता का अधिकार", "(B) जीवन का अधिकार", "(C) स्थानीय स्वशासन", "(D) शिक्षा का अधिकार"], correct: 2 },
            { q: "15. वेस्ट इंडिज में संघ की स्थापना कब की गई?", options: ["(A) 1958", "(B) 1962", "(C) 1973", "(D) 1975"], correct: 0 },
            { q: "16. निम्नलिखित में से कौन संघों के एक साथ आने का उदाहरण नहीं है?", options: ["(A) भारत", "(B) संयुक्त राज्य अमेरिका", "(C) स्विट्जरलैंड", "(D) ऑस्ट्रेलिया"], correct: 0 },
            { q: "17. फ्रांसीसी क्रांति कब हुई?", options: ["(A) 1789", "(B) 1804", "(C) 1871", "(D) 1817"], correct: 0 },
            { q: "18. मेजिनी का संबंध किस संगठन से था?", options: ["(A) लाल सेना", "(B) कार्बोनरी", "(C) डायट", "(D) जालवेरिन"], correct: 1 },
            { q: "19. राष्ट्रीय आन्दोलन का केन्द्र जेना विश्वविद्यालय कहाँ स्थित है?", options: ["(A) इटली", "(B) जर्मनी", "(C) रूस", "(D) ग्रेट ब्रिटेन"], correct: 1 },
            { q: "20. कोसूथ का संबंध किस देश में है?", options: ["(A) ऑस्ट्रिया", "(B) यूनान", "(C) पोलैंड", "(D) हंगरी"], correct: 3 },
            { q: "21. रूस में प्रतिनिधियात्मक संस्था ड्यूमा का गठन कब हुआ?", options: ["(A) 1861", "(B) 1867", "(C) 1905", "(D) 1917"], correct: 2 },
            { q: "22. वैज्ञानिक समाजवाद का जनक किसे माना जाता है?", options: ["(A) फ्रैंकफर्ट की संधि", "(B) ब्रेस्ट-लिटोवस्क की संधि", "(C) वर्साय की संधि", "(D) पेरिस की संधि"], correct: 0 },
            { q: "23. वैज्ञानिक समाजवाद का जनक किसे माना जाता है?", options: ["(A) सेंट साइमन", "(B) रॉबर्ट ओवन", "(C) कार्ल मार्क्स", "(D) फ्रेडरिक एंगेल्स"], correct: 2 },
            { q: "24. निम्न में से क्या पोट्सडम की घोषणा का उद्देश्य था?", options: ["(A) जापान का आत्मसमर्पण", "(B) अमेरिका का आत्मसमर्पण", "(C) वियतनाम की स्वतंत्रता", "(D) जर्मनी का एकीकरण"], correct: 0 },
            { q: "25. भारत में रेलवे और टेलीग्राफ लाइन की शुरूआत किसके शासनकाल में हुई?", options: ["(A) लॉर्ड लिटन", "(B) लॉर्ड डलहौजी", "(C) लॉर्ड कर्जन", "(D) लॉर्ड डफरिन"], correct: 1 },
            { q: "26. महात्मा गाँधी के राजनीतिक गुरु कौन थे?", options: ["(A) सुरेन्द्रनाथ बनर्जी", "(B) सत्येन्द्रनाथ टैगोर", "(C) गोपाल कृष्ण गोखले", "(D) मोतीलाल नेहरू"], correct: 2 },
            { q: "27. चौरी-चौरा हत्याकांड के बाद किस आंदोलन को स्थगित कर दिया गया?", options: ["(A) असहयोग आंदोलन", "(B) सविनय अवज्ञा आंदोलन", "(C) खिलाफत आंदोलन", "(D) भारत छोड़ो आंदोलन"], correct: 0 },
            { q: "28. 'लाल कुर्ती' नामक संगठन का गठन किसने किया?", options: ["(A) मेजिनी", "(B) खान अब्दुल गफ्फार खान", "(C) सी॰ राजगोपालाचारी", "(D) सरदार वल्लभ भाई पटेल"], correct: 1 },
            { q: "29. लखनऊ समझौता किस वर्ष हुआ?", options: ["(A) 1916", "(B) 1918", "(C) 1920", "(D) 1922"], correct: 0 },
            { q: "30. 'इंडियन स्टेट्यूटरी कमीशन' के अध्यक्ष कौन थे?", options: ["(A) जनरल डायर", "(B) विलियम हंटर", "(C) रॉबर्ट ओवन", "(D) जॉन साइमन"], correct: 3 },
            { q: "31. स्वेज नहर को कब खोला गया?", options: ["(A) 1828", "(B) 1869", "(C) 1914", "(D) 1924"], correct: 1 },
            { q: "32. भारत में प्रथम सूती वस्त्र उद्योग कहाँ स्थापित किया गया?", options: ["(A) मुम्बई", "(B) चेन्नई", "(C) कोलकाता", "(D) अहमदाबाद"], correct: 2 },
            { q: "33. 1921 में सरकार द्वारा गठित राजस्व आयोग के अध्यक्ष कौन थे?", options: ["(A) इब्राहिम रहिमतूल्ला", "(B) जे॰ एम॰ कीन्स", "(C) जमशेदजी टाटा", "(D) घनश्यामदास बिड़ला"], correct: 0 },
            { q: "34. भारत में प्रथम औद्योगिक नीति की घोषणा कब हुई?", options: ["(A) 1948", "(B) 1956", "(C) 1990", "(D) इनमें कोई नहीं"], correct: 0 },
            { q: "35. 1929 की आर्थिक मंदी का सबसे बुरा असर किस देश पर पड़ा?", options: ["(A) ग्रेट ब्रिटेन", "(B) अमेरिका", "(C) भारत", "(D) फ्रांस"], correct: 1 },
            { q: "36. युद्धोत्तर पुनर्निर्माण के लिए पैसे का इंतजाम करने हेतु किस संस्था का गठन हुआ?", options: ["(A) अन्तरराष्ट्रीय मुद्रा कोष", "(B) विश्व बैंक", "(C) एशियाई विकास बैंक", "(D) फेडरल बैंक"], correct: 1 },
            { q: "37. यूरोपीय आर्थिक संघ की मुद्रा क्या है?", options: ["(A) डॉलर", "(B) पौण्ड", "(C) रूबल", "(D) यूरो"], correct: 3 },
            { q: "38. 'न्यू इंडिया' समाचार पत्र को किसने शुरू किया?", options: ["(A) महात्मा गाँधी", "(B) एनी बेसेंट", "(C) राजा राममोहन राय", "(D) मनमोहन घोष"], correct: 1 },
            { q: "39. वियना कांग्रेस का मुख्य उद्देश्य क्या था?", options: ["(A) गणराज्यों को पुनर्स्थापित करना", "(B) लोकतंत्रों को पुनर्स्थापित करना", "(C) राजतंत्रों को पुनर्स्थापित करना", "(D) इनमें से कोई नहीं"], correct: 2 },
            { q: "40. सिकन्दर कहाँ का निवासी था?", options: ["(A) रोम", "(B) चीन", "(C) यूनान", "(D) मिस्र"], correct: 2 },
            { q: "41. किस आयोग/कमिटी ने सतत् पोषणीय विकास की अवधारणा प्रस्तुत की?", options: ["(A) ब्रुन्टलैंड आयोग", "(B) ब्रेटन वुड्स कमिटी", "(C) साइमन आयोग", "(D) जेनेवा आयोग"], correct: 0 },
            { q: "42. निम्न में पुरानी जलोढ़ मिट्टी कौन है?", options: ["(A) खादर", "(B) बांगर", "(C) लेटेराइट", "(D) इनमें कोई नहीं"], correct: 1 },
            { q: "43. प्रथम राष्ट्रीय जल नीति कब लागू हुई?", options: ["(A) अगस्त, 1980", "(B) जुलाई, 1985", "(C) सितम्बर, 1987", "(D) अक्टूबर, 1990"], correct: 2 },
            { q: "44. जिम कार्बेट राष्ट्रीय उद्यान कहाँ स्थित है?", options: ["(A) उत्तराखण्ड", "(B) गुजरात", "(C) केरल", "(D) उत्तर प्रदेश"], correct: 0 },
            { q: "45. भारत का सबसे छोटा जैव मंडल रिजर्व कौन-सा है?", options: ["(A) सुन्दरवन", "(B) नन्दा देवी", "(C) ग्रेट निकोबार", "(D) डिब्रू सैखोवा"], correct: 3 },
            { q: "46. क्यूनाइन का उपयोग होता है:", options: ["(A) मलेरिया में", "(B) कैंसर में", "(C) दर्द निवारण में", "(D) टी॰बी॰ में"], correct: 0 },
            { q: "47. भारत में कितने सार्वजनिक क्षेत्र के तेल परिष्करण केन्द्र कार्य कर रहे हैं?", options: ["(A) 16", "(B) 18", "(C) 20", "(D) 23"], correct: 1 },
            { q: "48. भारत के प्रथम जल विद्युत संयंत्र की स्थापना कहाँ की गई?", options: ["(A) शिवसमुद्रम", "(B) देहरादून", "(C) शिमला", "(D) दार्जिलिंग"], correct: 3 },

            { q: "64. निम्न में से कौन-सा क्षेत्र भूकंप या सुनामी से अधिक प्रभावित होता है?", options: ["(A) वलित पर्वत के क्षेत्र", "(B) भूपटलीय दरार के क्षेत्र", "(C) महासागरीय गर्त", "(D) इनमें से सभी"], correct: 3 },
            { q: "65. निम्न में से कौन भारतीय बहुराष्ट्रीय कंपनी है?", options: ["(A) नोकिया", "(B) सैमसंग", "(C) इनफोसिस", "(D) फोर्ड मोटर्स"], correct: 2 },
            { q: "66. प्रत्यक्ष विदेशी निवेश का सर्वाधिक लाभ किस क्षेत्र को मिला है?", options: ["(A) कृषि क्षेत्र", "(B) औद्योगिक क्षेत्र", "(C) सेवा क्षेत्र", "(D) विनिर्माण क्षेत्र"], correct: 2 },
            { q: "67. वैश्वीकरण का नकारात्मक प्रभाव निम्न में से किस क्षेत्र में देखा गया?", options: ["(A) कृषि एवं ग्रामीण क्षेत्र", "(B) रोजगार", "(C) बैंक", "(D) उद्योग"], correct: 0 },
            { q: "68. गरीबी रेखा निर्धारण हेतु ग्रामीण क्षेत्रों के लिए प्रति व्यक्ति प्रतिदिन न्यूनतम कितनी कैलोरी निर्धारित की गई है?", options: ["(A) 2100 कैलोरी", "(B) 2200 कैलोरी", "(C) 2400 कैलोरी", "(D) 2600 कैलोरी"], correct: 2 },
            { q: "69. निम्न में से कौन कृषि आधारित उद्योग नहीं है?", options: ["(A) चीनी उद्योग", "(B) चमड़ा उद्योग", "(C) सीमेंट उद्योग", "(D) वस्त्र उद्योग"], correct: 2 },
            { q: "70. 'पॉवर्टी एण्ड अन-ब्रिटिश रूल इन इण्डिया' नामक पुस्तक किसने लिखी?", options: ["(A) पी॰सी॰ महालानोबिस", "(B) दादाभाई नौरोजी", "(C) प्रो॰ मार्शल", "(D) प्रो॰ कीन्स"], correct: 1 },
            { q: "71. निम्न में से किस विधि के अन्तर्गत उत्पादित अंतिम वस्तुओं के मूल्य को जोड़कर राष्ट्रीय आय की गणना की जाती है?", options: ["(A) आय विधि", "(B) व्यय विधि", "(C) मूल्य योग विधि", "(D) इनमें कोई नहीं"], correct: 2 },
            { q: "72. क्षेत्रीय ग्रामीण बैंक की स्थापना कब की गई?", options: ["(A) 1975", "(B) 1980", "(C) 1969", "(D) 1982"], correct: 0 },
            { q: "73. निम्न में कौन-सा खाता विशेष रूप से व्यापारियों के लिए है?", options: ["(A) स्थायी जमा", "(B) चालू जमा", "(C) संचयी जमा", "(D) आवर्ती जमा"], correct: 1 },
            { q: "74. मनरेगा कार्यक्रम की शुरूआत किस राज्य से हुई?", options: ["(A) राजस्थान", "(B) उत्तर प्रदेश", "(C) बिहार", "(D) आन्ध्र प्रदेश"], correct: 3 },
            { q: "75. औद्योगिक उत्पादों की गुणवत्ता सुनिश्चित करने के लिए किस मानक चिह्न का प्रयोग किया जाता है?", options: ["(A) एगमार्क", "(B) हॉलमार्क", "(C) ISI मार्क", "(D) इनमें कोई नहीं"], correct: 2 },
            { q: "76. राष्ट्रीय उपभोक्ता दिवस कब मनाया जाता है?", options: ["(A) 15 मार्च", "(B) 24 दिसम्बर", "(C) 5 जून", "(D) 8 मार्च"], correct: 1 },
            { q: "77. निर्यात संवर्द्धन क्षेत्र (EPZ) को निम्न में से किसमें बदल दिया गया है?", options: ["(A) विशेष औद्योगिक क्षेत्र", "(B) विशेष संवर्द्धन क्षेत्र", "(C) विशेष आर्थिक क्षेत्र", "(D) विशेष विकास क्षेत्र"], correct: 2 },
            { q: "78. निम्न में से कौन-सी बेरोजगारी कृषि क्षेत्र में पाई जाती है?", options: ["(A) छिपी बेरोजगारी", "(B) मौसमी बेरोजगारी", "(C) (A) और (B) दोनों", "(D) संरचनात्मक बेरोज़गारी"], correct: 2 },
            { q: "79. प्रधानमंत्री नरेन्द्र मोदी ने विमुद्रीकरण की घोषणा कब की?", options: ["(A) 8 नवंबर, 2016", "(B) 16 नवंबर, 2016", "(C) 25 नवंबर, 2015", "(D) 8 नवंबर, 2018"], correct: 0 },
            { q: "80. भारत में मौद्रिक नीति का निर्धारण कौन करता है?", options: ["(A) वित्त मंत्रालय", "(B) राज्य सरकार", "(C) भारतीय रिजर्व बैंक", "(D) वित्त आयोग"], correct: 2 }
        ];

        let currentIndex = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null); // Store user choices

        // Elements
        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('result-section');
        
        const qNumberEl = document.getElementById('q-number');
        const qTextEl = document.getElementById('q-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreEl = document.getElementById('current-score');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function loadQuestion() {
            const currentData = questions[currentIndex];
            qNumberEl.innerText = `Question ${currentIndex + 1} / ${questions.length}`;
            qTextEl.innerText = currentData.q;
            optionsContainer.innerHTML = '';

            // Check if already answered (to maintain state if going back)
            const answeredIndex = userAnswers[currentIndex];

            currentData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                
                // If already answered, apply styles
                if (answeredIndex !== null) {
                    btn.disabled = true;
                    if (index === currentData.correct) btn.classList.add('correct');
                    if (index === answeredIndex && index !== currentData.correct) btn.classList.add('wrong');
                } else {
                    btn.onclick = () => checkAnswer(index, btn, currentData.correct);
                }
                
                optionsContainer.appendChild(btn);
            });

            // Navigation State
            prevBtn.disabled = (currentIndex === 0);
            
            // Last Question? Change Next to Submit
            if (currentIndex === questions.length - 1) {
                nextBtn.innerText = "Submit Quiz";
                nextBtn.classList.remove('btn-next');
                nextBtn.classList.add('btn-submit');
                nextBtn.onclick = finishQuiz;
            } else {
                nextBtn.innerText = "Next";
                nextBtn.classList.remove('btn-submit');
                nextBtn.classList.add('btn-next');
                nextBtn.onclick = nextQuestion;
            }
        }

        function checkAnswer(selectedIndex, btn, correctIndex) {
            // Save answer
            userAnswers[currentIndex] = selectedIndex;

            // Visual feedback
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if(selectedIndex === correctIndex) {
                btn.classList.add('correct');
                score++;
                scoreEl.innerText = score;
            } else {
                btn.classList.add('wrong');
                buttons[correctIndex].classList.add('correct'); // Show correct one
            }
        }

        function nextQuestion() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                loadQuestion();
            }
        }

        function finishQuiz() {
            // Hide Quiz, Show Results
            quizSection.style.display = 'none';
            resultSection.style.display = 'block';

            // Calculate Percentage
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-percent').innerText = `${percentage}%`;

            // Feedback Message
            let msg = "Keep Trying!";
            if (percentage > 80) msg = "Excellent! You are ready for the exam.";
            else if (percentage > 50) msg = "Good, but needs improvement.";
            document.getElementById('feedback-msg').innerText = msg;

            // Generate Review List
            const list = document.getElementById('review-list');
            list.innerHTML = '';

            questions.forEach((q, i) => {
                const userAnswered = userAnswers[i];
                const isCorrect = (userAnswered === q.correct);
                
                const div = document.createElement('div');
                div.className = `review-item ${isCorrect ? 'good' : 'bad'}`;
                
                let userText = userAnswered !== null ? q.options[userAnswered] : "Skipped";
                let correctText = q.options[q.correct];

                div.innerHTML = `
                    <strong>Q${i+1}: ${isCorrect ? '<span style="color:green">Correct</span>' : '<span style="color:red">Wrong</span>'}</strong>
                    <div style="margin-bottom:5px; color:#333;">${q.q}</div>
                    <div style="font-size:0.9em; color:#666;">
                        Your Answer: ${userText} <br>
                        Correct Answer: <b>${correctText}</b>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // Init
        loadQuestion();
    </script>
</body>
</html>
